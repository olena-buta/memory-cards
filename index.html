<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Cards</title>
</head>

<body>
  <h1 class="title">Memory Cards</h1>
  <button class="new-card btn" id="new-card">
    <i class="fas fa-plus"> Add New Card</i>
  </button>
  <div class="cards" id="cards-container"></div>

  <div class="navigation">
    <button class="nav-button btn" id="prev">
      <i class="fas fa-arrow-left"></i>
    </button>
    <p id="current"></p>
    <button class="nav-button btn" id="next">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div class="add-container" id="add-container">
    <button class="btn btn-close btn-ghost" id="close">
      <i class="fas fa-times"></i>
    </button>
    <h2 class="add-title">Add New Card</h2>
    <div class="form-group">
      <label for="question">Question</label>
      <textarea id="question" placeholder="Enter question..."></textarea>
    </div>
    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea id="answer" placeholder="Enter answer..."></textarea>
    </div>
    <button class="btn" id="add-card">
      <i class="fas fa-plus"> Add Card</i>
    </button>
  </div>

  <button class="clear-btn btn" id="clear-cards">
    <i class="fas fa-trash"> Clear All Cards</i>
  </button>

  <script src="js/script.js"></script>
</body>

</html>
